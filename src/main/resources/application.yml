server:
  tomcat:
    threads:
      min-spare: 30
      max: 200
    connection-timeout: 5000ms
    uri-encoding: utf-8
  servlet:
    context-path: /oa-api
  port: 8080
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/oa?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
      username: root
      password: root
      initial-size: 8
      max-active: 16
      min-idle: 8
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  redis:
    database: 0
    host: localhost
    port: 6379
    password: root
    jedis:
      pool:
        max-active: 1000
        max-wait: -1ms
        max-idle: 16
        min-idle: 8
  data:
    mongodb:
      host: localhost
      port: 27017
      database: oa
      authentication-database: admin
      username: admin
      password: admin
  mail:
    default-encoding: UTF-8
    host: smtp.aliyun.com
    username: xxx@163.com
    password: xxxxx
mybatis:
  mapper-locations: classpath*:net/arver/oa/mapper/**/*.xml
  type-aliases-package: net.arver.oa.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
logging:
  level:
    root: info
    net.arver.oa.dao: warn
  pattern:
    console: "%d{HH:mm:ss}  %-5level  %msg%n"

oa:
  jwt:
    # 密钥
    secret: abc123456
    # 令牌过期天数（天）
    expire: 5
    # 令牌缓存时间（天）
    cache-expire: 10
  face:
    createFaceModelUrl: http://localhost:3000/create_face_model
    checkinUrl: http://localhost:3000/checkin
  email:
    system: xx1@163.com
    hr: xx2@163.com
  image-folder: D:/oa/image
